<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weboender | Laravel Class BootCamp 2023</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <!-- Shortcut Icon -->
  <link rel="shortcut icon" href="../assets/img/logo.jpg" type="image/x-icon">

  <!-- Styles -->
  <link href="../assets/css/main.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/bootstrap-icons.css">

  <style>
    main {
      min-height: 85vh;
    }

    header {
      position: relative;
      height: 56px;
    }

    .navbar-brand {
      font-family: 'Pacifico', cursive;
    }
  </style>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="./index.html"><img src="../assets/img/logo.jpg" alt="" height="30"
            class="rounded-circle"> Weboender Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./categories.html">Categories</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                John Doe
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="./profile.html">My Profile</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="./payment-methods.html">Credit/Debit</a></li>
                <li><a class="dropdown-item" href="./shipping-addresses.html">Shipping Addresses</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="./login.html">Sign Out</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="py-3 bg-light">
    <div class="container">
      <h1>New Product</h1>
      <hr>
      <form class="row">
        <div class="col-12 col-md-6 col-lg-4 mb-3">
          <div class="card">
            <div class="card-body">
              <img src="../assets/img/product.jpg" alt="" class="img-fluid img-thumbnail mb-3" id="img-preview">
              <div>
                <label for="img" class="form-label">Product Image</label>
                <input class="form-control" name="img" type="file" id="img">
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md">
          <div class="card mb-3">
            <div class="card-body">
              <h3>Product Details</h3>
              <hr>
              <div class="mb-3">
                <label for="name">Product Name</label>
                <input type="text" name="product_name" id="name" class="form-control">
              </div>
              <div class="mb-3">
                <label for="category">Category</label>
                <select class="form-select" name="category" id="category">
                  <option value="" disabled selected></option>
                  <option value="1">Gadgets</option>
                  <option value="2">Books</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="price">Price</label>
                <input type="number" name="price" id="price" class="form-control">
              </div>
              <div class="mb-3">
                <label for="discount">Discount</label>
                <input type="number" name="discount" id="discount" class="form-control">
              </div>
              <div class="mb-3">
                <label for="stock">Stock</label>
                <input type="number" name="stock" id="stock" class="form-control">
              </div>
              <button class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
  <footer class="py-3 bg-dark">
    <p class="text-center text-white">
      Created with <i class="bi bi-heart-fill text-danger"></i> by Weboender Community 2023
    </p>
  </footer>

  <script src="../assets/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/sweetalert2@11.js"></script>
  <script>
    const imgInput = document.getElementById('img')
    const imgPreview = document.getElementById('img-preview')

    imgInput.onchange = evt => {
      const [file] = imgInput.files
      if (file) {
        imgPreview.src = URL.createObjectURL(file)
      }
    }
  </script>
</body>

</html>
