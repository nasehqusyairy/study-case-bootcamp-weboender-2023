<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weboender | Laravel Class BootCamp 2023</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <style>
    main {
      min-height: 85vh;
    }

    header {
      position: relative;
      height: 56px;
    }
  </style>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="./index.html">Weboender Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./products.html">Products</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                John Doe
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="./profile.html">My Profile</a></li>
                <li><a class="dropdown-item" href="./login.html">Sign Out</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="py-3 bg-light">
    <div class="container">
      <h1>New Product</h1>
      <hr>
      <form class="row">
        <div class="col-12 col-md-6 col-lg-4 mb-3">
          <div class="card">
            <div class="card-body">
              <img
                src="https://images.pexels.com/photos/12894380/pexels-photo-12894380.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                alt="" class="img-fluid rounded mb-3" id="img-preview">
              <div>
                <label for="img" class="form-label">Product Image</label>
                <input class="form-control" name="img" type="file" id="img">
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md">
          <div class="card">
            <div class="card-body">
              <h3>Product Details</h3>
              <hr>
              <div class="mb-3">
                <label for="name">Product Name</label>
                <input type="text" name="product_name" id="name" class="form-control">
              </div>
              <div class="mb-3">
                <label for="price">Price</label>
                <input type="number" name="price" id="price" class="form-control">
              </div>
              <div class="mb-3">
                <label for="stock">Stock</label>
                <input type="number" name="stock" id="stock" class="form-control">
              </div>
              <button class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
  <footer class="py-3 bg-dark">
    <p class="text-center text-white">
      Created with <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-heart-fill"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
      </svg> by Weboender Community 2023
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const imgInput = document.getElementById('img')
    const imgPreview = document.getElementById('img-preview')

    imgInput.onchange = evt => {
      const [file] = imgInput.files
      if (file) {
        imgPreview.src = URL.createObjectURL(file)
      }
    }
  </script>
</body>

</html>
