<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weboender | Laravel Class BootCamp 2023</title>
  <link href="./assets/css/bootstrap.min.css" rel="stylesheet">

  <style>
    main {
      min-height: 85vh;
    }

    header {
      position: relative;
      height: 56px;
    }
  </style>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="./index.html">Weboender Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./products.html">Products</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                John Doe
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="./profile.html">My Profile</a></li>
                <li><a class="dropdown-item" href="./login.html">Sign Out</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="py-3 bg-light">
    <div class="container">
      <h1>My Profile</h1>
      <hr>
      <form class="row">
        <div class="col-12 col-md-6 col-lg-4 mb-3">
          <div class="card">
            <div class="card-body">
              <img
                src="https://thumbs.dreamstime.com/b/default-avatar-profile-image-vector-social-media-user-icon-potrait-182347582.jpg"
                alt="" class="img-fluid img-thumbnail mb-3" id="img-preview">
              <div class="mb-3">
                <label for="img" class="form-label">Profile Picture</label>
                <input class="form-control" name="img" type="file" id="img">
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md mb-3">
          <div class="card">
            <div class="card-body">
              <h3>Edit Profile</h3>
              <hr>
              <div class="mb-3">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" value="John Doe">
              </div>
              <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" value="youremail@example.com">
              </div>
              <h3>Change Password</h3>
              <hr>
              <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control">
              </div>
              <div class="mb-3">
                <label for="verify_password">Verify Password</label>
                <input type="verify_password" name="verify_password" id="verify_password" class="form-control">
              </div>
              <button class="btn btn-primary">Save Changes</button>
            </div>
          </div>
        </div>
      </form>
  </main>
  <footer class="py-3 bg-dark">
    <p class="text-center text-white">
      Created with <i class="bi bi-heart-fill text-danger"></i> by Weboender Community 2023
    </p>
  </footer>

  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/sweetalert2@11.js"></script>
  <script>
    const imgInput = document.getElementById('img')
    const imgPreview = document.getElementById('img-preview')

    imgInput.onchange = evt => {
      const [file] = imgInput.files
      if (file) {
        imgPreview.src = URL.createObjectURL(file)
      }
    }
  </script>
</body>

</html>
